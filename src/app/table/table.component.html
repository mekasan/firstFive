<div class="wrapper">
  <ng-content></ng-content>
  <div class="card">
    <div class="card-body">
      <div class="row flex-row justify-content-end">
        <table class="table">
          <thead>
          <tr>
            <th *ngFor="let title  of titles" scope="col">{{title}}</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of items; index as i;">
            <td>{{i + 1}}</td>
            <td>{{item.fullName}}</td>
            <td>{{item.dateTime | date : 'hh:mm'}}</td>
          </tr>
          </tbody>
        </table>
        <ng-content select=".btn">
        </ng-content>
      </div>
    </div>
  </div>
</div>
